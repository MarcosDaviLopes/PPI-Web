<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Questão 1</title>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>Lorem-1</p>
    <p style="color: black;">Lorem-2</p>
    <p id="p3">Lorem-3</p>
    <p class="class1">Lorem-4</p>
    <p id="p3" class="class1">Lorem-5</p>
    <p>Lorem-6</p>
</body>
</html>
<!-- (Lorem-1) A cor do primeiro <p> (paragrafo) foi definida como vermelho dentro da tag <style> no próprio arquivo html na linha 10 como em css.
(Lorem-2) A cor do segundo <p> segue sendo preto pois essa formatação foi definida utilizando a tag <style> na declaração do paragrafo na linha 17.
(Lorem-3) A cor do terceiro <p> ficou azul porque isso foi aplicado no arquivo css que está linkado, chamado pelo id p3.
(Lorem-4) A cor do quarto <p> fica amarelo porque isso foi aplicado no arquivo css que está linkado classe .class1
(Lorem-5) A cor do quinto <p> fica laranja porque isso aplicada no arquivo css que está linkado chamando a classe .class1 e a id #p3.
(Lorem-6) A cor do sexto <p> foi definida como vermelho dentro da tag <style> no próprio arquivo html -->
