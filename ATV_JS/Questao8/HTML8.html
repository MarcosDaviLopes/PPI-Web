<head>

	<style>

		body{
			display: flex;
			width: 100vh;
			height: 100vh;
			flex-direction: column;
			background-color: pink;
			background-attachment: fixed;
		}

		#palavras{
			font-family: 'Times New Roman', Times, serif;
		}
		h1{
			align-items: center;
			margin-right: 10px;
		}
		p{
			margin-right: 10vh;
			font-size: 30px;
		}
		label{
			font-size: 40px;
		}
		input{
			border-radius: 15px;
			align-items: center;
			size: 15px;
		}

	</style>

<body>
	<h1>Conversor de temperatura</h1>
	
	<p>
		<label>Temperatura em Celsius:</label>
		<input type="number" id="Celsius" step="0.01" required onmouseleave="converterTemperaturaC()">
	
    </p>

	<p>
		<label>Temperatura em Kelvin:</label>
		<input type="number" id="kelvin" step="0.01" required onmouseleave="converterTemperaturaK()">
	</p>
	
	<p>
		<label>Temperatura em Fahrenheit:</label>
		<input type="number" id="fahrenheit" required onmouseleave="converterTemperaturaF()">
	</p>
